<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="./main.js"></script>
</head>
<body>
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
        .th {
            cursor: pointer;
        }
    </style>
    <div class="container pt-4 pb-4">
        <form action="#" id="add-form">
            <div class="mb-3">
                <span id="error-name-input" class="error"></span>
                <input class="form-control" type="text" id="name-inp" placeholder="Имя">
            </div>
            <div class="mb-3">
                <span id="error-lastname-input" class="error"></span>
                <input class="form-control" type="text" id="lastname-inp" placeholder="Фамилия">
            </div>
            <div class="mb-3">
                <span id="error-surname-input" class="error"></span>
                <input class="form-control" type="text" id="surname-inp" placeholder="Отчество">
            </div>
            <div class="mb-3">
                <span id="error-birthday-input" class="error"></span>
                <input class="form-control" type="date" id="birthday-inp" >
            </div>
            <div class="mb-3">
                <span id="error-faculty-input" class="error"></span>
                <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет">
            </div>
            <div class="mb-3">
                <span id="error-start-input" class="error"></span>
                <input class="form-control" type="number" id="start-inp" placeholder="Дата поступления">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Добавить</button>
        </form>
        <form action="#" id="filter-form" class="mb-3">
            <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
            <input id="filter-form__faculty-inp" class="form-control mb-3" type="text" placeholder="Факультет">
            <input id="filter-form__start-inp" class="form-control mb-3" type="text" placeholder="Начало обучения">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th id="sort-FIO" class="th">ФИО</th>
                    <th id="sort-birthday" class="th">Дата рождения</th>
                    <th id="sort-faculty" class="th">Факультет</th>
                    <th id="sort-start" class="th">Год поступления</th>
                </tr>
            </thead>
            <tbody id="stud-table">
            </tbody>
        </table>
    </div>    
</body>
</html>
